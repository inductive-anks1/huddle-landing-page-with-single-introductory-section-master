<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="mockup">
    <img src="images/illustration-mockups.svg" alt="Illustration Mockups">
  </div>

  <div class="welcome-text">
    <h1>Build The Community <br> Your Fans Will Love</h1>
    Huddle re-imagines the way we build communities. You have a voice but so does your audiance. Create connections
    with your users as you engage in genuine discussion.

    <div>
      <button class="login" type="button">Register</button>
    </div>

    <div class="footer">
      <div class="social-icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
    </div>

  </div>
</body>
</html>
